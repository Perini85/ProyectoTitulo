

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
        <th *ngIf="isMantenimiento==true">Operaciones</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{usuario.idUsuario}}</td>
        <td>{{usuario.nombreUsuario}}</td>
        <td>{{usuario.nombresUsuario}}</td>
        <td>{{usuario.apellidosUsuario}}</td>
        <td>{{usuario.nombreTipoUsuario}}</td>
        <td *ngIf="isMantenimiento==true">
          <i [routerLink]="['/usuario-form-mantenimiento',usuario.idUsuario]" class="glyphicon glyphicon-edit btn btn-primary">Editar usuario </i>
          <i class="glyphicon glyphicon-edit btn btn-danger" (click)="eliminarUsuario(usuario.idUsuario)">Eliminar usuario</i>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
